
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV MASTERS</title>
    <!-- Enlace al archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Script de Tailwind para estilos adicionales -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Encabezado del sitio -->
    <header class="flex items-center justify-between bg-gray-800 p-4 text-white">
        <div class="logo text-2xl font-bold">TV MASTERS</div>
        <div class="cart-icon flex items-center space-x-2">
            <span id="cart-count" class="text-lg">0</span>
            <button id="cart-button" class="p-2 bg-blue-600 rounded-lg">🛒 Ver Carrito</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container mx-auto">
        <!-- Sección inicial: Hero -->
        <section class="hero text-center py-8">
            <h1 class="text-4xl font-bold">Bienvenido a TV MASTERS</h1>
            <p class="text-lg mt-4">Descubre los mejores televisores OLED, QLED, 4K, y más.</p>
            <button id="view-products-btn" class="mt-6 px-6 py-3 bg-blue-500 text-white rounded-lg">Ver Productos</button>
        </section>

        <!-- Sección de productos (renderizados dinámicamente) -->
        <section id="products-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 hidden mt-8 px-4"></section>
    </main>

    <!-- Pie de página -->
    <footer class="bg-gray-800 text-center text-white py-4">
        <p>&copy; 2024 TV MASTERS. Todos los derechos reservados.</p>
    </footer>

    <!-- Script principal -->
    <script src="js/main.js"></script>
</body>
</html>
